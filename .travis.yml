# travis-ci is about to change the default to 'trusty', so let's
# switch to it on purpose.  we can probably remove in August 2017.
# see https://blog.travis-ci.com/2017-07-11-trusty-as-default-linux-is-coming
dist: trusty

language: java

jdk:
  - oraclejdk8

env:
  global:
    - OUTPUT_DIR=build/mavenRepo
    - OUTPUT_ZIP=b2-sdk-build-${TRAVIS_BUILD_NUMBER}.zip

before_install:
  - mkdir -p ~/.gradle && echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
  - sudo pip install b2

script:
  #
  # actually build
  #

  - ./gradlew build javadoc uploadArchives

  #
  # Prepare the outputs
  #

  # make the directory
  - mkdir -p build/outputs
  
  # copy the generated jar files
  - cp -v */build/libs/b2-sdk-*.jar build/outputs

  # find the jar's version.
  - VERSION=`egrep 'version.=' common.gradle | awk "-F'" '{print $2}'`
  - echo VERSION=$VERSION

  # zip up the outputs
  - echo OUTPUT_ZIP=$OUTPUT_ZIP
  - (cd $OUTPUT_DIR; zip $TRAVIS_BUILD_DIR/build/$OUTPUT_ZIP *)

  #
  # upload to b2
  #

  - b2 authorize_account $B2_ACCOUNT_ID $B2_APPLICATION_KEY
  - b2 upload_file --contentType application/octet the-b2-sdk-java build/$OUTPUT_ZIP builds/$OUTPUT_ZIP

  ## list all files to help debug stuff!
  #- find $TRAVIS_BUILD_DIR

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

# note that i'm only uploading the javadocs for b2-sdk-core.
# that's because i'm lame and building separate javadocs for
# each jar and only uploading one set of javadocs.
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: core/build/docs/javadoc
  on:
    branch: master
